<html>
<head>
    <title>EB bill calculator using js</title>
    <link rel="stylesheet" href="EBbill.css">
    <script src="EBbill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body id="body"> 
    <form class="form col d-flex align-items-center justify-content-center card text-center">   
    <div>
        <h2 class="header">EB bill calculator</h2><br>
        <div class="input">
            <input type="text" id="input" placeholder="Enter the reading"/>
        </div class="btnn"><br>
        <div id="result"></div>
        </div>
    </div>
    <div class="boo">
<button type="button" onclick="convert()" class="btn btn-primary">
    get the amount</button>
    </div>
    </form>
<script>
    function convert(){
    let unit = Number(document.getElementById("input").value)
    let ans = unit*2.60+400
    let result = document.getElementById("result")
    result.innerHTML = ans
    }
</script>
</body>
</html>
